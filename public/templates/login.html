<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Tipo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sigmar&family=Walter+Turncoat&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/login.css">
    <!-- Data -->
    <link rel="icon" href="/img/LRM.ico">
    <title>La Receta Mágica | Login</title>
</head>

<body>
    <!-- Navbar -->
    {% include '/navbar.html' %}

    <br>
    
        <!-- Contingut -->
        <div class="container mt-5 mb-5">
        <div class="container mt-5 mb-5">
            {% if error %}
            <div class="alert alert-danger text-center" role="alert">
                {{ error }}
            </div>
            {% endif %}
          <h1 class="text-black fw-bold">{{ "Iniciar Sesión" | gettext }}</h1>
          <a href="/formulari" class="register">
            <h2 class="text-muted fs-5 link_amp">{{ "Registrarse" | gettext }}</h2>
          </a>
        </div>
    
        <div>
            <form action="" method="post">
              <div class="mb-3">
                <label for="username" class="form-label">Usuario o Correo Electrónico</label>
                <input type="text" id="username" name="username" class="form-control" required>
                <div id="emailHelp" class="form-text">Nunca compartiremos tu correo electrónico con nadie.</div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" required>
              </div>
              <div class="form-check custom-checkbox">
                <input type="checkbox" class="form-check-input" id="remember_me">
                <label class="form-check-label" for="remember_me">Recuérdame</label>
              </div>
              <div class="col-12 mb-3 d-flex justify-content-end gap-3">
                <a href="/form" class="btn btn-outline-dark">{{ "Ir a Registrarse" | gettext }}</a>
                <button type="submit" class="btn btn-pastel">Entrar</button>
              </div>
            </form>
        </div>
        </div>
    
      <br>

    <br>

    <!-- Footer -->
    {% include '/footer.html' %}
  
    <!-- Scripts de Bootstrap: Asegúrate de cargarlos al final para que funcionen correctamente -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script>
        const toggler = document.querySelector('.custom-toggler');
        const navbar = document.getElementById('navbarSupportedContent');
      
        toggler.addEventListener('click', () => {
          toggler.classList.toggle('open');
        });
      </script>
      <script>
        document.addEventListener('click', function (event) {
          const isClickInside = navbar.contains(event.target) || toggler.contains(event.target);
          if (!isClickInside && navbar.classList.contains('show')) {
            toggler.click(); // Trigger collapse
          }
        });
      </script>
</body>
</html>
